<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuex-store</title>
  <script src="./../node_modules/vue/dist/vue.js"></script>
  <script src="./../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <counter></counter>
  </div>
  <script>
    const counter={
      template:`<div>{{count}}</div>`,
      computed:{
        count(){
          return this.$store.state.count
        }
      }
    };
    const store1 =new Vuex.Store({
      state:{
        count:10
      }
    });
    new Vue({
      el:'#app',
      store:store1,
      data:{
        msg:'vuex的使用'
      },
      components:{
        counter
      }
    })
  </script>
</body>

</html>
